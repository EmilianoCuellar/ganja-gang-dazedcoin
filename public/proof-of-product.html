<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }

    header {
      background: linear-gradient(to bottom, #121212, #2c2c2c);
      color: white;
      padding: 40px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .marketplace {
      padding: 20px;
      background: #f4f4f9;
    }

    .marketplace h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .items-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .item-card {
      background: white;
      margin: 15px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex: 1 1 calc(30% - 30px);
      max-width: calc(30% - 30px);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .item-card:hover {
      transform: scale(1.05);
    }

    .item-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .item-card h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .item-card p {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .item-card button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 0.9rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .item-card button:hover {
      background: #0056b3;
    }

    footer {
      background: #2c2c2c;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header id="header">
  <h1>DazedCoin Marketplace</h1>
  <p>Discover, trade, and own unique assets powered by blockchain technology.</p>
</header>

<section class="marketplace">
  <h2>Explore Our Collections</h2>
  <div class="items-container">
    <!-- Item 1 -->
    <div class="item-card" data-animation="item1">
      <img src="https://via.placeholder.com/300x200" alt="Item 1">
      <h3>Exclusive NFT #1</h3>
      <p>Price: 0.08 ETH</p>
      <button onclick="alert('Purchase Successful!')">Buy Now</button>
    </div>
    <!-- Item 2 -->
    <div class="item-card" data-animation="item2">
      <img src="https://via.placeholder.com/300x200" alt="Item 2">
      <h3>Exclusive NFT #2</h3>
      <p>Price: 0.15 ETH</p>
      <button onclick="alert('Purchase Successful!')">Buy Now</button>
    </div>
    <!-- Item 3 -->
    <div class="item-card" data-animation="item3">
      <img src="https://via.placeholder.com/300x200" alt="Item 3">
      <h3>Exclusive NFT #3</h3>
      <p>Price: 0.2 ETH</p>
      <button onclick="alert('Purchase Successful!')">Buy Now</button>
    </div>
    <!-- Add more items as needed -->
  </div>
</section>

<footer>
  <p>&copy; 2025 DazedCoin Marketplace. All Rights Reserved.</p>
</footer>

<script>
  // GSAP Animations for Header
  gsap.from("#header h1", { duration: 1, y: -50, opacity: 0, ease: "power3.out" });
  gsap.from("#header p", { duration: 1, y: 50, opacity: 0, delay: 0.3, ease: "power3.out" });

  // GSAP Animations for Items
  const itemCards = document.querySelectorAll(".item-card");
  itemCards.forEach((card, index) => {
    gsap.from(card, {
      scrollTrigger: {
        trigger: card,
        start: "top 80%",
        toggleActions: "play none none reverse",
      },
      duration: 1,
      opacity: 0,
      y: 50,
      delay: index * 0.2,
      ease: "power3.out",
    });
  });
</script>

</body>
</html>
