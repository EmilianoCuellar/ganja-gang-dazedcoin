<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganja Gang Metaverse Store</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: white;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(to bottom, #141414, #1a1a1a);
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin: 10px 0;
      opacity: 0.8;
    }

    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff007f;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 5px 15px rgba(255, 0, 127, 0.5);
    }

    .cart span {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .store {
      padding: 20px;
    }

    .category-menu {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .category-menu button {
      background: #ff007f;
      color: #0d0d0d;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .category-menu button:hover {
      background: #cc0066;
      transform: scale(1.1);
    }

    .search-bar {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-bar input {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      font-size: 1rem;
      border: 1px solid #555;
      border-radius: 5px;
      background: #1a1a1a;
      color: white;
    }

    .product-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: linear-gradient(145deg, #1f1f1f, #292929);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 20px rgba(255, 0, 127, 0.5), 0 6px 10px rgba(255, 0, 127, 0.3);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      color: #ff007f;
      font-size: 1.2rem;
    }

    .product-card p {
      margin-bottom: 10px;
    }

    .product-card button {
      background: #ff007f;
      color: #0d0d0d;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .product-card button:hover {
      background: #cc0066;
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 10;
    }

    .modal img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .modal button {
      background: #ff007f;
      color: #0d0d0d;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background: #cc0066;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 5;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #141414;
      opacity: 0.8;
    }

    footer a {
      color: #ff007f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Ganja Gang Metaverse Store</h1>
  <p>Shop exclusive cannabis-themed accessories and collectibles in the metaverse.</p>
  <div class="cart">
    ðŸ›’ <span id="cart-count">0</span>
  </div>
</header>

<section class="store">
  <div class="category-menu">
    <button data-category="all">All</button>
    <button data-category="clothing">Clothing</button>
    <button data-category="accessories">Accessories</button>
    <button data-category="collectibles">Collectibles</button>
  </div>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for items...">
  </div>

  <div class="product-gallery" id="product-gallery">
    <div class="product-card" data-category="clothing" data-name="Ganja Gang T-Shirt" data-price="25" data-image="https://via.placeholder.com/250x200">
      <img src="https://via.placeholder.com/250x200" alt="T-shirt">
      <h3>Ganja Gang T-Shirt</h3>
      <p>Price: $25</p>
      <button class="view-details">View Details</button>
    </div>
    <div class="product-card" data-category="accessories" data-name="Ganja Gang Hat" data-price="20" data-image="https://via.placeholder.com/250x200">
      <img src="https://via.placeholder.com/250x200" alt="Hat">
      <h3>Ganja Gang Hat</h3>
      <p>Price: $20</p>
      <button class="view-details">View Details</button>
    </div>
  </div>
</section>

<div class="overlay" id="overlay"></div>
<div class="modal" id="product-modal">
  <img src="" alt="Product Image">
  <h3 id="modal-title"></h3>
  <p id="modal-price"></p>
  <button id="add-to-cart">Add to Cart</button>
</div>

<footer>
  &copy; 2025 Ganja Gang. All rights reserved. | <a href="#">Terms</a> | <a href="#">Privacy</a>
</footer>

<script>
  const cartCount = document.getElementById('cart-count');
  const productGallery = document.getElementById('product-gallery');
  const overlay = document.getElementById('overlay');
  const modal = document.getElementById('product-modal');
  const modalTitle = document.getElementById('modal-title');
  const modalPrice = document.getElementById('modal-price');
  const modalImage = modal.querySelector('img');
  const addToCartButton = document.getElementById('add-to-cart');

  let cart = 0;

  productGallery.addEventListener('click', (e) => {
    if (e.target.classList.contains('view-details')) {
      const productCard = e.target.closest('.product-card');
      const name = productCard.getAttribute('data-name');
      const price = productCard.getAttribute('data-price');
      const image = productCard.getAttribute('data-image');

      modalTitle.textContent = name;
      modalPrice.textContent = `Price: $${price}`;
      modalImage.src = image;

      modal.style.display = 'block';
      overlay.style.display = 'block';
    }
  });

  addToCartButton.addEventListener('click', () => {
    cart++;
    cartCount.textContent = cart;
    modal.style.display = 'none';
    overlay.style.display = 'none';
  });

  overlay.addEventListener('click', () => {
    modal.style.display = 'none';
    overlay.style.display = 'none';
  });
</script>

</body>
</html>
