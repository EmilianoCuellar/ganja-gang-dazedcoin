<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events | Ganja Gang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }

    header {
      background: linear-gradient(to bottom, #121212, #2c2c2c);
      color: white;
      padding: 40px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    .events {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .event-card {
      background: white;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .event-card img {
      max-width: 200px;
      margin-right: 20px;
      border-radius: 8px;
    }

    .event-info {
      flex: 1;
    }

    .event-info h3 {
      margin: 0;
      font-size: 1.5rem;
    }

    .event-info p {
      margin: 10px 0;
      font-size: 0.9rem;
      color: #666;
    }

    .event-info button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .event-info button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Upcoming Events</h1>
  <p>Join us for minting launches, community meetups, and exclusive giveaways.</p>
</header>

<section class="events">
  <div class="event-card">
    <img src="https://via.placeholder.com/200x150" alt="Event 1">
    <div class="event-info">
      <h3>Ganja Gang NFT Minting Event</h3>
      <p>Date: February 15, 2025</p>
      <p>Location: Virtual (Discord)</p>
      <button>RSVP Now</button>
    </div>
  </div>
  <div class="event-card">
    <img src="https://via.placeholder.com/200x150" alt="Event 2">
    <div class="event-info">
      <h3>DazedCoin Staking Workshop</h3>
      <p>Date: March 5, 2025</p>
      <p>Location: Virtual (Zoom)</p>
      <button>Join Workshop</button>
    </div>
  </div>
</section>

</body>
</html>
