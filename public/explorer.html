<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DazedCoin Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }

    header {
      background: linear-gradient(to bottom, #121212, #2c2c2c);
      color: white;
      padding: 40px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .explorer {
      padding: 20px;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .results {
      margin-top: 20px;
    }

    .result-card {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .result-card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .result-card p {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>DazedCoin Explorer</h1>
  <p>Track transactions, token details, and strain metadata with full transparency.</p>
</header>

<section class="explorer">
  <div class="search-bar">
    <input type="text" id="explorer-search" placeholder="Search by transaction ID or token...">
  </div>

  <div class="results" id="results">
    <div class="result-card">
      <h3>Transaction ID: 0x1234567890abcdef</h3>
      <p><strong>From:</strong> 0xabcdef1234567890</p>
      <p><strong>To:</strong> 0x7890abcdef123456</p>
      <p><strong>Amount:</strong> 10 DazedCoin</p>
    </div>
    <div class="result-card">
      <h3>Strain Metadata: OG Kush</h3>
      <p><strong>Package ID:</strong> 1234-5678-9101</p>
      <p><strong>THC Level:</strong> 20%</p>
      <p><strong>Available Tokens:</strong> 50</p>
    </div>
  </div>
</section>

<script>
  const explorerSearch = document.getElementById('explorer-search');
  const results = document.getElementById('results');
  const resultCards = results.querySelectorAll('.result-card');

  explorerSearch.addEventListener('input', () => {
    const searchTerm = explorerSearch.value.toLowerCase();
    resultCards.forEach(card => {
      const content = card.textContent.toLowerCase();
      if (content.includes(searchTerm)) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
